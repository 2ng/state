<div class="block user">
  <div class="button-group">
    <button (click)="lowercase()">LOW</button>
    {{ (user$ | async).name }}
    <button (click)="uppercase()">UP</button>
  </div>

  <button (click)="increment()">INCREMENT FROM USER COMPONENT</button>
  <button class="add-button" (click)="addTempState()">ADD TEMP STATE</button>
  <button class="delete-button" (click)="omit()">DELETE TEMP STATE</button>
</div>
