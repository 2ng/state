<div class="block counter">
  <div class="button-group">
    <button (click)="decrement()">-</button>
    {{ (counter.changes | async)?.counter }}
    <button (click)="increment()">+</button>

    <!-- <button (click)="undo()" [disabled]="(counter.changes() | async)?.past.length - 1 === 0">undo</button>
    <button (click)="redo()" [disabled]="(counter.changes() | async)?.future.length === 0">redo</button> -->
  </div>

  <button (click)="reset()">RESET TO INIT</button>

  <input #input />
  <button (click)="set(input.value)">Set</button>
</div>
