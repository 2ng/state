<div class="block user">
  <div class="button-group">
    <button (click)="lowercase()">LOW</button>
    {{ (user.observable | async)?.name }}
    {{ (temp.observable | async)?.temp }}
    <button (click)="uppercase()">UP</button>
  </div>

  <button (click)="increment()">INCREMENT FROM USER COMPONENT</button>
</div>
